        "imports": {

          "@xenova/transformers": "https://cdn.jsdelivr.net/npm/@xenova/transformers@2.17.1",

        }
      }
    </script>
    <script>
      (function () {
        const params = new URLSearchParams(window.location.search);
        const redirectPath = params.get('path');
        if (redirectPath) {
          params.delete('path');
          const basePath = window.location.pathname.replace(/\/$/, '');
          const normalizedPath = redirectPath.startsWith('/') ? redirectPath : `/${redirectPath}`;
          const nextUrl = `${basePath}${normalizedPath}${params.toString() ? `?${params}` : ''}${window.location.hash}`;
          window.history.replaceState(null, '', nextUrl);
          return;
        }

        let redirect = null;
        try {
          redirect = sessionStorage.getItem('redirect');
          if (redirect) {
            sessionStorage.removeItem('redirect');
          }
        } catch (error) {
          console.warn('Unable to access sessionStorage for redirect recovery.', error);
        }
        if (!redirect) return;
        const url = new URL(redirect, window.location.origin);
        const current = new URL(window.location.href);
        if (url.pathname !== current.pathname || url.search !== current.search) {
          window.history.replaceState(null, '', url.pathname + url.search + url.hash);
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
  </body>
